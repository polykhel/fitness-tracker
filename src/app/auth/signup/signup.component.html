<section class="signup-form">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
    <mat-form-field>
      <input #emailInput="ngModel" email matInput name="email" ngModel placeholder="Your email" required type="email">
      <mat-error *ngIf="emailInput.hasError('required')">Email must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input #pwInput="ngModel" matInput minlength="6" name="password" ngModel placeholder="Your password" required
             type="password">
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input [matDatepicker]="$any(picker)" [max]="maxDate" matInput name="birthdate" ngModel
             placeholder="Your birth date"
             required>
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox name="agree" ngModel required color="primary">Agree to Terms and Conditions</mat-checkbox>
    <button *ngIf="!(isLoading$ | async)" [disabled]="f.invalid" color="primary" mat-raised-button type="submit">
      Submit
    </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
