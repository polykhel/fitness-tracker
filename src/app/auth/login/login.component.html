<section class="login-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
    <mat-form-field hintLabel="Please enter your email">
      <input matInput name="email" placeholder="Your email"
             formControlName="email"
             type="text">
    </mat-form-field>
    <mat-form-field hintLabel="Please enter your password">
      <input matInput name="password" placeholder="Your password"
             formControlName="password"
             type="password">
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit" [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
